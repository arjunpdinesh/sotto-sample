    <section class="p-5" id="menu">

        <h1 style="text-align: center;padding-top: 10px; color: darkslategrey;">Menu</h1>

                <div class="card p-2 bg-light" style="height: 30em; text-align: center;">

                    </div>

            </div>
            <div class="col-md-4 mb-3">
                <div class="card p-2 bg-light" style="height: 30em; text-align: center;">
                    <img class="card-img-top text-center" style="height: 70%;" src="https://scontent.fccj2-1.fna.fbcdn.net/v/t1.6435-9/162944677_476322457066145_11787372548048260_n.jpg?_nc_cat=108&ccb=1-3&_nc_sid=973b4a&_nc_ohc=0kzCH7kJgWYAX87CLXO&_nc_ht=scontent.fccj2-1.fna&oh=1d239aa50f21572b1f3543b7b8c7daa4&oe=60D7F562" alt="Card image cap">

                      <p class="card-text">Today's special.</p>
                    </div>
                  </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card p-2 bg-light" style="height: 30em; text-align: center;">
                    <img class="card-img-top text-center" style="height: 70%;" src="https://scontent.fccj2-2.fna.fbcdn.net/v/t1.6435-9/158749131_471905704174487_7489809694758365159_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=973b4a&_nc_ohc=qPNvTxdCZ1QAX81FGHk&_nc_oc=AQldublqhICn7NLCcRXHt42E6ouiLW5BRZkzSQ6UIy02mKexq9jVK923HTlYNzWf1Of_C8kww4QJkwIR0bnuyp2G&_nc_ht=scontent.fccj2-2.fna&oh=72eb917e6134231489bcaef022fb541b&oe=60D838FF" alt="Card image cap">

    </div>
    </section>
    <section id="contact" class="p-5 " style="background: linear-gradient(white,rgb(192,192,192),lightgray,white,white);">
    <div class="container">
        <h1 style="text-align: center;padding-top: 20px; color: darkslategrey;">Contact Us</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="nameBox" placeholder="Enter you name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="emailBox" placeholder="Enter email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="">Phone</label>
                        <input type="tel" class="form-control" id="phoneBox" placeholder="Enter Mobile Number">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="">Place</label>
                        <input type="text" class="form-control" id="placeBox" placeholder="Enter Place">
                      </div>
                      <div class="form-group col-md-12">
                        <label for="">Message</label>
                        <textarea style="width: 100%;" name="" id="" cols="30" rows="8" placeholder="Type your message here..."></textarea>
                      </div>

                    </div>
                    
                    <button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    </section>
